<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spop Web</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbuild -->
    <!-- build:css styles/app.css -->
    <link rel="stylesheet" href="styles/app.css" />
    <!-- endbuild -->
  </head>

  <body ng-app="app">
    <div class="container">
      <div class="row">
        <div ng-view class="col-md-12"></div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <!-- angular-strap:dropdown -->
    <script src="bower_components/angular-strap/dist/modules/dimensions.js"></script>
    <script src="bower_components/angular-strap/dist/modules/tooltip.js"></script>
    <script src="bower_components/angular-strap/dist/modules/tooltip.tpl.js"></script>
    <script src="bower_components/angular-strap/dist/modules/dropdown.js"></script>
    <script src="bower_components/angular-strap/dist/modules/dropdown.tpl.js"></script>
    <!-- endbuild -->

    <!-- build:js({.,public}) scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config/routes.js"></script>
    <script src="scripts/home/home.js"></script>

    <script src="scripts/track/trackModel.js"></script>
    <script src="scripts/status/statusService.js"></script>

    <script src="scripts/directives/trackList/trackList.js"></script>

    <script src="scripts/playlistList/playlistListModel.js"></script>
    <script src="scripts/playlistList/playlistListService.js"></script>
    <script src="scripts/playlistList/playlistListCtrl.js"></script>

    <script src="scripts/playlist/playlistModel.js"></script>
    <script src="scripts/playlist/playlistService.js"></script>
    <script src="scripts/playlist/playlistCtrl.js"></script>

    <script src="scripts/queue/queueModel.js"></script>
    <script src="scripts/queue/queueService.js"></script>
    <script src="scripts/queue/queueCtrl.js"></script>

    <script src="scripts/debug/debug.js"></script>

    <script src="scripts/bootsrap/startStatusService.js"></script>

    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
