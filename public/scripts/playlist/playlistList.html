<table class="table playlists">
  <tr ng-repeat="playlist in playlists" ng-mouseover="active = true" ng-mouseout="active = false" ng-class="{active: active}">
    <td ng-click="openPlaylist(playlist)">
      {{ playlist.name }}
    </td>
    <td>
      <button type="button" class="btn btn-default" data-animation="am-flip-x" data-bs-dropdown="{data: playlist, items: playlistMenu}" data-template="scripts/modules/track/menu.html" data-html="1" data-placement="auto top-left"><span class="caret"></span></button>
    </td>
  </tr>
</table>
