<table class="table playlists">
  <tr ng-repeat="playlist in playlists" ng-mouseover="active = true" ng-mouseout="active = false" ng-class="{active: active}">
    <td ng-click="openPlaylist(playlist)">
      {{ playlist.name }}
    </td>
    <td>
      <button type="button" class="btn btn-default" dropdown="playlist" dropdown-items="items" dropdown-item-click="itemClick(data, item)"><span class="caret"></span></button>
    </td>
  </tr>
</table>
