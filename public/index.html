<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spop Web</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/app.css -->
    <link rel="stylesheet" href="styles/app.css" />
    <!-- endbuild -->
  </head>

  <body ng-app="app">
    <div ng-include="'scripts/modules/quickPlayer/view.html'" ></div>
    <div class="container" id="main">
      <div class="row">
        <div ng-view class="col-md-12"></div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>

    <!-- angular-strap:dropdown -->
    <script src="bower_components/angular-strap/dist/modules/dimensions.js"></script>
    <script src="bower_components/angular-strap/dist/modules/tooltip.js"></script>
    <script src="bower_components/angular-strap/dist/modules/tooltip.tpl.js"></script>
    <script src="bower_components/angular-strap/dist/modules/dropdown.js"></script>
    <script src="bower_components/angular-strap/dist/modules/dropdown.tpl.js"></script>
    <script src="bower_components/angular-strap/dist/modules/modal.js"></script>
    <script src="bower_components/angular-strap/dist/modules/aside.js"></script>

    <script src="bower_components/afkl-lazy-image/release/lazy-image.js"></script>
    <!-- endbuild -->

    <!-- build:js({.,public}) scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config/routes.js"></script>
    <script src="scripts/config/requestTimes.js"></script>

    <script src="scripts/directives/longClick.js"></script>
    <script src="scripts/directives/loadSrc.js"></script>
    <script src="scripts/directives/dropdown.js"></script>

    <script src="scripts/modules/status/statusModel.js"></script>
    <script src="scripts/modules/status/statusService.js"></script>

    <script src="scripts/modules/track/trackModel.js"></script>
    <script src="scripts/modules/track/trackList.js"></script>

    <script src="scripts/modules/album/albumModel.js"></script>
    <script src="scripts/modules/album/albumService.js"></script>
    <script src="scripts/modules/album/albumCtrl.js"></script>
    <script src="scripts/modules/album/albumList.js"></script>

    <script src="scripts/services/debounce.js"></script>
    <script src="scripts/services/throttle.js"></script>
    <script src="scripts/services/elementVisibility.js"></script>
    <script src="scripts/directives/visible/visible.js"></script>

    <script src="scripts/modules/artist/artistModel.js"></script>
    <script src="scripts/modules/artist/artistService.js"></script>
    <script src="scripts/modules/artist/artistCtrl.js"></script>
    <script src="scripts/modules/artist/artistList.js"></script>

    <script src="scripts/modules/playlist/playlistModel.js"></script>
    <script src="scripts/modules/playlist/playlistService.js"></script>
    <script src="scripts/modules/playlist/playlistCtrl.js"></script>
    <script src="scripts/modules/playlist/playlistList.js"></script>

    <script src="scripts/modules/queue/queueModel.js"></script>
    <script src="scripts/modules/queue/queueService.js"></script>
    <script src="scripts/modules/queue/queueCtrl.js"></script>
    <script src="scripts/modules/queue/queueList.js"></script>

    <script src="scripts/modules/search/searchModel.js"></script>
    <script src="scripts/modules/search/searchService.js"></script>
    <script src="scripts/modules/search/searchCtrl.js"></script>

    <script src="scripts/modules/menu/menuCtrl.js"></script>
    <script src="scripts/modules/quickPlayer/queueCtrl.js"></script>

    <script src="scripts/modules/debug/debug.js"></script>

    <script src="scripts/run/startStatusService.js"></script>
    <script src="scripts/run/visibilityEvents.js"></script>
    <script src="scripts/run/scrollTop.js"></script>

    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
