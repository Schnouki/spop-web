<table class="table tracks">
  <tr ng-repeat="track in trackList" ng-class="trackClass(track)">
    <td>
      <img ng-src="/spop/uimage/{{ track.uri }}" width="48" height="48">
    </td>
    <td>
      <p>{{ track.title }}<br>
        <small>{{ track.artist }} - {{ track.album }}</small></p>
    </td>
    <td>
      <button type="button" class="btn btn-default" data-animation="am-flip-x" data-bs-dropdown="{track: track, items: trackMenu}" data-template="scripts/directives/trackList/menu.html" data-html="1" data-placement="auto top-left"><span class="caret"></span></button>
    </td>
  </tr>
</table>
