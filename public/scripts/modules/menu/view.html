<div class="aside" tabindex="-1" role="dialog" ng-controller="MenuCtrl">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title">Menu</h4>
      </div>
      <div class="aside-body">
        <ul class="nav nav-pills nav-stacked">
          <li><a ng-click="open('/playlists')"><i class="fa fa-fw fa-th-list"></i> Playlists</a></li>
          <li><a ng-click="open('/queue')"><i class="fa fa-fw fa-list"></i> Queue</a></li>
          <li><a ng-click="open('/search')"><i class="fa fa-fw fa-search"></i> Search</a></li>
        </ul>

        <div ng-show="volume !== undefined" class="volume">
          <div class="icon"><i class="fa fa-fw fa-volume-up"></i></div>
          <div class="volume-slider" slider slider-max="100" slider-position="volume" on-slide="onSlide(percent)" on-slide-end="onSlideEnd(percent)"></div>
        </div>

      </div>
<!--      <div class="aside-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>-->
    </div>
  </div>
</div>
